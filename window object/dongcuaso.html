<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Toidicode.com demo window</title>
</head>

<body>
	<div>Click vào button để xem kết quả</div>
	<button type="button" onclick="openW()">Mở cửa sổ</button>
	<button type="button" onclick="closeW()">Đóng cửa sổ</button>
	<script type="text/javascript">
		function openW() {
			toidicode = window.open('http://youtube.com', 'toidicode', 'width=500,height=600');
			return false;
		}

		function closeW() {
			toidicode.close();
		}
	</script>
</body>

</html>
